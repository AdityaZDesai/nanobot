<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nanobot Overlay</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="overlay-root" class="avatar-only">
      <header class="topbar">
        <div class="drag-handle">Nanobot Overlay</div>
        <div class="topbar-controls">
          <label class="toggle"><input id="pin-top" type="checkbox" checked />Pin</label>
          <label class="toggle"><input id="click-through" type="checkbox" />Pass-through</label>
        </div>
      </header>

      <main class="character-area">
        <canvas id="live2d-canvas"></canvas>
      </main>

      <section class="chat-panel" id="chat-panel">
        <div id="messages" class="messages"></div>
        <div class="composer">
          <textarea id="input" rows="2" placeholder="Talk to nanobot..."></textarea>
          <div class="actions">
            <button id="voice-in" title="Voice input">Mic</button>
            <button id="voice-out" title="Toggle TTS">Voice</button>
            <button id="send">Send</button>
          </div>
        </div>
        <div class="settings-row">
          <label>Opacity <input id="opacity" type="range" min="25" max="100" value="100" /></label>
          <label class="toggle"><input id="vision-enabled" type="checkbox" checked />Vision</label>
          <label class="toggle"><input id="proactive-enabled" type="checkbox" checked />Proactive</label>
          <label>Every <input id="capture-interval" type="number" min="2" max="60" value="5" />s</label>
          <span id="vision-status">Capturing</span>
          <span id="proactive-status">Nudges: 0/2</span>
        </div>
        <div class="settings-row proactive-controls">
          <label>Idle <input id="proactive-idle" type="number" min="10" max="240" value="45" />m</label>
          <label>Cooldown <input id="proactive-cooldown" type="number" min="15" max="720" value="120" />m</label>
          <label>Max/day <input id="proactive-max" type="number" min="1" max="8" value="2" /></label>
          <label>Chance <input id="proactive-chance" type="number" min="5" max="100" value="35" />%</label>
          <label>Quiet <input id="proactive-quiet-start" type="number" min="0" max="23" value="22" />-<input id="proactive-quiet-end" type="number" min="0" max="23" value="8" /></label>
        </div>
      </section>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
